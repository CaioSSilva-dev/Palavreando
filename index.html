<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/25/25653.png" type="image/x-icon">
    <title>Palavreando</title>
</head>
<body>
    <header>
        <h1>Palavreando</h1>
        <p>O seu Dicionário de Português</p>
    </header>
    <section>
        <div class="input-div">
            <input id="palavra-search" type="text">
            <button id="search-button"><img src="https://cdn-icons-png.flaticon.com/512/149/149852.png"></button>
        </div>
        <div>
            <div id="significado"></div>
            <div id="sinonimos"></div>
            <div id="silabas"></div>
            <div id="frases"></div>
        </div>
    </section>
    <section id="error-div">
        <div>
            <img src="https://cdn-icons-png.flaticon.com/512/148/148766.png">
            <h3>Palavra não encontrada! Tente Novamente...</h3>
        </div>
        <button onclick="demisError()">Ok</button>
    </section>
</body>
<script src="script.js"></script>
</html>
